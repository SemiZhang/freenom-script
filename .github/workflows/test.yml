name: Tests

on:
#  push:
#    branches: [ master ]
#  pull_request:
#    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install BATS
        run: git clone https://github.com/bats-core/bats-core.git && cd bats-core && ./install.sh $HOME
      - name: Run all BATS tests
        run: PATH=$HOME/bin:$PATH test/test.sh all
